[loggers]
keys=root,adsync

[handlers]
keys=console,file

[formatters]
keys=simple

[logger_root]
level=NOTSET
handlers=console,file

[logger_adsync]
level=DEBUG
handlers=console,file
qualname=adsync
propagate=0

[handler_file]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simple
args=('logs/adsync.log', 'a', 1024000, 5)

[handler_console]
class=logging.StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s %(levelname)s %(message)s
datefmt=%Y-%m-%d %H:%M:%S
